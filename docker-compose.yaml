services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apassword
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  cash_register:
    build: ./cash_register
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:apassword@db:5432/appdb
    ports:
      - "5000:5000"

  management:
    build: ./management
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:apassword@db:5432/appdb
    ports:
      - "5001:5000"

volumes:
  db-data:
